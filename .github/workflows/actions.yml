name: Actions Flows

on: [push]

jobs:
  run-git-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v1
      - name: List Files
        run: |
          pwd
          ls
      - name: Simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Mauro
      - name: Log greeting time
        run: echo "${{steps.greet.outputs.time}}"

